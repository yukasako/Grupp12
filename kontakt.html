<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="kontakt">
    <header>
      <nav>
        <div id="navbar">
          <img src="./img/logo.png" alt="logo" />
          <svg
            id="hamburger"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-align-justify"
          >
            <line x1="21" y1="10" x2="3" y2="10"></line>
            <line x1="21" y1="6" x2="3" y2="6"></line>
            <line x1="21" y1="14" x2="3" y2="14"></line>
            <line x1="21" y1="18" x2="3" y2="18"></line>
          </svg>
        </div>
        <div id="navbar-links" class="display">
          <a id="link_home" href="./index.html">Home</a>
          <a id="link_about" href="./omoss.html">About Us</a>
          <a id="link_product" href="./produkt.html">Products</a>
          <a id="link_review" href="./referenser.html">Reviews</a>
          <a id="link_kontakt" href="./kontakt.html">Contact</a>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <div class="images">
        <div class="display-none-mobile">
          <img src="./img/office2.png" alt="office" />
        </div>
        <div class="display-none-desktop">
          <img src="./img/office.png" alt="office" />
        </div>
      </div>

      <div class="form">
        <h1>Contact us</h1>

        <div class="contacts">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email </label>
          <input type="email" name="email" id="email" />
          <label for="number">Phone number</label>
          <input type="number" name="number" id="number" />
        </div>

        <div class="account-type">
          <p>Account Type</p>
          <div class="radio-options">
            <label for="owner">
              <input
                id="owner"
                type="radio"
                name="account-type"
                class="inline"
              />
              Pet Owner
            </label>
            <label for="renter">
              <input
                id="renter"
                type="radio"
                name="account-type"
                class="inline"
              />
              Caretaker
            </label>
          </div>
        </div>

        <div class="topic">
          <p>Topic of your mail</p>
          <select name="topic">
            <option value="">(select one)</option>
            <option value="1">Pet Owner Registration</option>
            <option value="2">Pet Availability</option>
            <option value="3">Feedback and Suggestions</option>
            <option value="4">Other</option>
          </select>
        </div>

        <textarea
          id="bio"
          name="message"
          rows="5"
          placeholder="Write the text..."
        >
        </textarea>
        <button>Submit</button>
      </div>
    </div>

    <footer class="footer">
      <div class="address">
        <div class="address-item">
          <img src="./img/icon_addres.png" alt="" />
          <span>Sveavägen, 11</span>
        </div>
        <div class="address-item">
          <img src="./img/icone_phone.png" alt="" />
          <span>(000) 000 00 00</span>
        </div>
      </div>
      <hr class="line" />

      <div class="footer-container">
        <div class="footer-links">
          <img src="./img/logo.png" alt="Logo" />
          <a href="./index.html">Home</a>
          <a href="./omoss.html">About Us</a>
          <a href="./produkt.html">Products</a>
          <a href="./referenser.html">Reviews</a>
          <a href="./kontakt.html">Contact</a>
        </div>

        <div class="CopyAndSocial">
          <p>©Petpals</p>
          <div class="footer-social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
